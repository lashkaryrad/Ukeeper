<!-- Index html -->
<pre class="highlight highlight-source-shell notranslate position-relative overflow-auto" dir="auto">curl -LO https://raw.githubusercontent.com/lashkaryrad/Django/main/project-make/maker.sh</pre>
  
<div class="copy-button-container">
  <button class="copy-button" data-clipboard-target="#code-snippet">
    <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-copy js-clipboard-copy-icon m-2">
      <path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"></path>
      <path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"></path>
    </svg>
    <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-check js-clipboard-check-icon color-fg-success m-2 d-none">
      <path d="M13.78 4.22a.75.75 0 0 1 0 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L2.22 9.28a.751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018L6 10.94l6.72-6.72a.75.75 0 0 1 1.06 0Z"></path>
    </svg>
  </button>
  <span class="copy-feedback" aria-live="polite"></span>
</div>

<!-- script js -->
<script>

document.addEventListener('DOMContentLoaded', function() {
  var copyButton = document.querySelector('.copy-button');
  var codeSnippet = document.querySelector('.highlight');
  var copyIcon = document.querySelector('.octicon-copy');
  var checkIcon = document.querySelector('.octicon-check');

  copyButton.addEventListener('click', function() {
    var range = document.createRange();
    range.selectNode(codeSnippet);
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(range);
    document.execCommand('copy');
    window.getSelection().removeAllRanges();

    copyIcon.style.display = 'none';
    checkIcon.style.display = 'inline';

    setTimeout(function() {
      copyIcon.style.display = 'inline';
      checkIcon.style.display = 'none';
    }, 1500);
  });
});
</script>


<!-- style css -->
<style>
.copy-button {
  background-color: #fff;
  border: 1px solid #d1d5da;
  color: #333;
  padding: 5px 10px;
  cursor: pointer;
  font-size: 14px;
  transition: background-color 0.3s ease-in-out, border-color 0.3s ease-in-out, border-radius 0.3s ease-in-out;
  border-radius: 6px;
}

.copy-button:hover {
  background-color: #f6f8fa;
  border-color: #c8e1ff;
  border-radius: 6px;
}

.copy-button:hover .octicon-copy {
  fill: #0366d6;
}

.copy-feedback {
  display: none;
  position: absolute;
  top: -24px;
  left: 0;
  background-color: #f0f0f0;
  border: 1px solid #ccc;
  color: #333;
  padding: 5px;
  font-size: 12px;
}
</style>
