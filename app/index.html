<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>🗒️ Ukeeper</title>
</head>
<body>
  <div id="canvas" style="width: 400px;margin-top: 10px;margin-left: 10px;margin-right: 10px;">
    <input type="text" id="show-current-url" aria-label="disabled input" class="mb-6 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" disabled="">

    <pre class="highlight highlight-source-shell notranslate position-relative overflow-auto" dir="auto">text</pre>

    <div class="copy-button-container">
      <button type="submit" class="copy-button
      absolute top-0 right-0 p-2.5 text-sm font-medium rounded-r-lg " data-clipboard-target="#code-snippet" style="
        padding-right: 3px;
        padding-left: 3px;
        padding-top: 3px;
        padding-bottom: 3px;
        
        padding-bottom: 5px;
        top: 10px;
        right: 10px;">
        <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-copy js-clipboard-copy-icon m-2" style="display: inline;">
          <path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"></path>
          <path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"></path>
        </svg>
        <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-check js-clipboard-check-icon color-fg-success m-2 d-none" style="display: none;">
          <path d="M13.78 4.22a.75.75 0 0 1 0 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L2.22 9.28a.751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018L6 10.94l6.72-6.72a.75.75 0 0 1 1.06 0Z"></path>
        </svg>
      </button>
      <span class="copy-feedback" aria-live="polite"></span>
    </div>

  <script src="./background.js"></script> <!-- Background -->
  <script src="./buttons.js"></script> <!-- buttons -->
  <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
</body>
</html>
